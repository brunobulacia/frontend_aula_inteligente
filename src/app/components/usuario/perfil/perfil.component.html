<div
  *ngIf="perfil"
  class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl border border-gray-200 p-8 mt-8"
>
  <!-- Header con avatar placeholder y título -->
  <div class="text-center mb-8">
    <div
      class="w-24 h-24 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg"
    >
      <span class="text-white text-2xl font-bold">
        {{ perfil.nombre.charAt(0) }}{{ perfil.apellidos.charAt(0) }}
      </span>
    </div>
    <h2 class="text-3xl font-bold text-gray-800 mb-2">Perfil de Usuario</h2>
    <div class="w-20 h-1 bg-blue-600 mx-auto rounded-full"></div>
  </div>

  <!-- Grid layout para información personal -->
  <div class="grid md:grid-cols-2 gap-6 mb-8">
    <!-- Información Personal Card -->
    <div
      class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 hover:shadow-xl transition-shadow"
    >
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <div class="w-3 h-3 bg-blue-500 rounded-full mr-3"></div>
        Información Personal
      </h3>
      <div class="space-y-4">
        <div
          class="flex flex-col sm:flex-row sm:justify-between sm:items-center p-4 bg-blue-50 rounded-lg border border-blue-100 hover:bg-blue-100 transition-colors"
        >
          <span
            class="font-medium text-blue-700 text-sm uppercase tracking-wide"
            >Nombre:</span
          >
          <span class="text-gray-800 font-semibold mt-1 sm:mt-0">{{
            perfil.nombre
          }}</span>
        </div>
        <div
          class="flex flex-col sm:flex-row sm:justify-between sm:items-center p-4 bg-blue-50 rounded-lg border border-blue-100 hover:bg-blue-100 transition-colors"
        >
          <span
            class="font-medium text-blue-700 text-sm uppercase tracking-wide"
            >Apellidos:</span
          >
          <span class="text-gray-800 font-semibold mt-1 sm:mt-0">{{
            perfil.apellidos
          }}</span>
        </div>
      </div>
    </div>

    <!-- Información de Cuenta Card -->
    <div
      class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 hover:shadow-xl transition-shadow"
    >
      <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
        <div class="w-3 h-3 bg-green-500 rounded-full mr-3"></div>
        Información de Cuenta
      </h3>
      <div class="space-y-4">
        <div
          class="flex flex-col sm:flex-row sm:justify-between sm:items-center p-4 bg-green-50 rounded-lg border border-green-100 hover:bg-green-100 transition-colors"
        >
          <span
            class="font-medium text-green-700 text-sm uppercase tracking-wide"
            >Email:</span
          >
          <span class="text-gray-800 font-semibold mt-1 sm:mt-0 break-all">{{
            perfil.email
          }}</span>
        </div>
        <div
          class="flex flex-col sm:flex-row sm:justify-between sm:items-center p-4 bg-green-50 rounded-lg border border-green-100 hover:bg-green-100 transition-colors"
        >
          <span
            class="font-medium text-green-700 text-sm uppercase tracking-wide"
            >Rol:</span
          >
          <span
            class="inline-flex items-center px-4 py-2 rounded-full text-sm font-semibold bg-blue-100 text-blue-800 border border-blue-200 mt-1 sm:mt-0"
          >
            {{ getUserRole() }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección de Dirección -->
  <div
    class="bg-white rounded-xl shadow-lg border border-gray-200 p-6 hover:shadow-xl transition-shadow"
  >
    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
      <div class="w-3 h-3 bg-purple-500 rounded-full mr-3"></div>
      Dirección
    </h3>
    <app-direccion></app-direccion>
  </div>
</div>
