<div class="space-y-4">
  <!-- Grid responsive para la información de dirección -->
  <div class="grid sm:grid-cols-2 gap-4">
    <!-- Ciudad y Zona -->
    <div class="space-y-4">
      <div
        class="p-4 bg-blue-50 rounded-lg border-l-4 border-blue-500 border hover:bg-blue-100 transition-colors"
      >
        <div class="flex items-center justify-between">
          <span
            class="font-medium text-blue-700 text-sm uppercase tracking-wide flex items-center"
          >
            <svg
              class="w-4 h-4 mr-2 text-blue-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
            Ciudad:
          </span>
        </div>
        <span class="text-gray-800 font-semibold text-lg mt-2 block">{{
          direccion.ciudad || "No especificada"
        }}</span>
      </div>

      <div
        class="p-4 bg-green-50 rounded-lg border-l-4 border-green-500 border hover:bg-green-100 transition-colors"
      >
        <div class="flex items-center justify-between">
          <span
            class="font-medium text-green-700 text-sm uppercase tracking-wide flex items-center"
          >
            <svg
              class="w-4 h-4 mr-2 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"
              ></path>
            </svg>
            Zona:
          </span>
        </div>
        <span class="text-gray-800 font-semibold text-lg mt-2 block">{{
          direccion.zona || "No especificada"
        }}</span>
      </div>
    </div>

    <!-- Calle y Número -->
    <div class="space-y-4">
      <div
        class="p-4 bg-purple-50 rounded-lg border-l-4 border-purple-500 border hover:bg-purple-100 transition-colors"
      >
        <div class="flex items-center justify-between">
          <span
            class="font-medium text-purple-700 text-sm uppercase tracking-wide flex items-center"
          >
            <svg
              class="w-4 h-4 mr-2 text-purple-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3a2 2 0 012-2h4a2 2 0 012 2v4"
              ></path>
            </svg>
            Calle:
          </span>
        </div>
        <span class="text-gray-800 font-semibold text-lg mt-2 block">{{
          direccion.calle || "No especificada"
        }}</span>
      </div>

      <div
        class="p-4 bg-orange-50 rounded-lg border-l-4 border-orange-500 border hover:bg-orange-100 transition-colors"
      >
        <div class="flex items-center justify-between">
          <span
            class="font-medium text-orange-700 text-sm uppercase tracking-wide flex items-center"
          >
            <svg
              class="w-4 h-4 mr-2 text-orange-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"
              ></path>
            </svg>
            Número:
          </span>
        </div>
        <span class="text-gray-800 font-semibold text-lg mt-2 block">{{
          direccion.numero || "S/N"
        }}</span>
      </div>
    </div>
  </div>

  <!-- Referencia - Ancho completo -->
  <div
    class="p-4 bg-gray-50 rounded-lg border-l-4 border-gray-500 border hover:bg-gray-100 transition-colors"
  >
    <div class="flex items-start">
      <span
        class="font-medium text-gray-700 text-sm uppercase tracking-wide flex items-center mr-4"
      >
        <svg
          class="w-4 h-4 mr-2 text-gray-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
          ></path>
        </svg>
        Referencia:
      </span>
    </div>
    <p class="text-gray-800 font-medium mt-2 leading-relaxed">
      {{ direccion.referencia || "Sin referencia adicional" }}
    </p>
  </div>
</div>
