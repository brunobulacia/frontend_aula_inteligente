<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Header con logo/icono -->
    <div class="text-center mb-8">
      <div
        class="w-20 h-20 bg-blue-600 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg"
      >
        <svg
          class="w-10 h-10 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          ></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido</h1>
      <p class="text-gray-600">Inicia sesión en tu cuenta</p>
    </div>

    <!-- Card principal -->
    <p-card class="shadow-xl border-0">
      <ng-template pTemplate="content">
        <form
          [formGroup]="formulario"
          (ngSubmit)="login()"
          novalidate
          class="space-y-6"
        >
          <!-- Campo Email -->
          <div class="space-y-2">
            <p-floatLabel>
              <input
                pInputText
                id="email"
                type="email"
                formControlName="email"
                class="w-full"
                [class.ng-invalid]="
                  email.invalid && (email.dirty || email.touched)
                "
                [class.ng-dirty]="email.dirty"
              />
              <label for="email">Correo electrónico</label>
            </p-floatLabel>

            <!-- Mensajes de error para email -->
            <div
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="space-y-1"
            >
              <p-message
                *ngIf="email.errors?.['required']"
                severity="error"
                text="El correo es obligatorio"
                class="w-full"
              ></p-message>
              <p-message
                *ngIf="email.errors?.['email']"
                severity="error"
                text="Formato de correo inválido"
                class="w-full"
              ></p-message>
            </div>
          </div>

          <!-- Campo Password -->
          <div class="space-y-2">
            <p-floatLabel>
              <p-password
                inputId="password"
                formControlName="password"
                [toggleMask]="true"
                [feedback]="false"
                inputStyleClass="w-full"
                styleClass="w-full"
                [class.ng-invalid]="
                  password.invalid && (password.dirty || password.touched)
                "
                [class.ng-dirty]="password.dirty"
              ></p-password>
              <label for="password">Contraseña</label>
            </p-floatLabel>

            <!-- Mensajes de error para password -->
            <div
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="space-y-1"
            >
              <p-message
                *ngIf="password.errors?.['required']"
                severity="error"
                text="La contraseña es obligatoria"
                class="w-full"
              ></p-message>
              <p-message
                *ngIf="password.errors?.['minlength']"
                severity="error"
                text="La contraseña debe tener al menos 6 caracteres"
                class="w-full"
              ></p-message>
            </div>
          </div>

          <!-- Enlace "¿Olvidaste tu contraseña?" -->
          <div class="text-right">
            <a
              href="#"
              class="text-sm text-blue-600 hover:text-blue-800 hover:underline transition-colors"
            >
              ¿Olvidaste tu contraseña?
            </a>
          </div>

          <!-- Botón de submit -->
          <p-button
            type="submit"
            label="Iniciar Sesión"
            icon="pi pi-sign-in"
            [loading]="isLoading"
            [disabled]="formulario.invalid"
            styleClass="w-full"
            class="mt-6"
          ></p-button>
        </form>
      </ng-template>
    </p-card>
  </div>
</div>
