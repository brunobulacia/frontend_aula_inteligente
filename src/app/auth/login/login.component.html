<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Iniciar Sesión
    </h2>
    <form [formGroup]="formulario" (ngSubmit)="login()" novalidate>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-2"
          >Correo electrónico</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          [ngClass]="{
            'border-red-500': email.invalid && (email.dirty || email.touched)
          }"
          placeholder="ejemplo@correo.com"
        />
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="email.errors?.['required']">
            El correo es obligatorio.
          </div>
          <div *ngIf="email.errors?.['email']">Correo inválido.</div>
        </div>
      </div>
      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 mb-2"
          >Contraseña</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          [ngClass]="{
            'border-red-500':
              password.invalid && (password.dirty || password.touched)
          }"
          placeholder="********"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="password.errors?.['required']">
            La contraseña es obligatoria.
          </div>
          <div *ngIf="password.errors?.['minlength']">Mínimo 6 caracteres.</div>
        </div>
      </div>
      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors disabled:opacity-50"
        [disabled]="formulario.invalid"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
